<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Collection Hub</title>
<style>
  body, html { 
    margin: 0; 
    padding: 0; 
    height: 100%; 
    font-family: sans-serif; 
    background: #111; 
    color: #fff; 
    overflow: hidden; 
  }
  .header {
    padding: 10px 20px;
    background: #1a1a1a;
    border-bottom: 1px solid #333;
    display: flex;
    align-items: center;
    gap: 20px;
  }
  h1 { margin: 0; font-size: 1.2em; }
  .tabs { display: flex; gap: 10px; }
  .tab { 
    padding: 8px 16px; 
    cursor: pointer; 
    background: #222; 
    border: 1px solid #444; 
    border-radius: 4px; 
    transition: background 0.2s; 
    color: #ccc;
    text-decoration: none;
    font-size: 0.9em;
  }
  .tab.active { 
    background: #444; 
    border-color: #666; 
    color: #fff;
    font-weight: bold; 
  }
  .tab:hover { background: #333; }
  
  #content-frame {
    width: 100%;
    height: calc(100% - 60px);
    border: none;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Card Collection</h1>
  <div class="tabs">
    <div id="tab-origins" class="tab active" onclick="loadPage('origins.html', 'tab-origins')">Origins</div>
    <div id="tab-spiritforged" class="tab" onclick="loadPage('spiritforged.html', 'tab-spiritforged')">Spiritforged</div>
  </div>
</div>

<iframe id="content-frame" src="origins.html"></iframe>

<script>
  function loadPage(url, tabId) {
    document.getElementById('content-frame').src = url;
    
    // Update active tab UI
    document.querySelectorAll('.tab').forEach(tab => {
      tab.classList.remove('active');
    });
    document.getElementById(tabId).classList.add('active');
  }
</script>
</body>
</html>
